<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/imagenes/Logo.png" alt="logo de Alura" class="logo">

    </header>
    <main class="distribution-map">

        
        <section>
            <textarea class="texto-area" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                    <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
                <textarea class="mensaje-encriptado" cols="20" rows="10"></textarea>
                <div>
                    <button class="boton-copiar">Copiar</button>
                </div>
           
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
